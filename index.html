<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconjokenpo.png" type="image/x-icon">
    <title> Jokenpô - Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pra ganhar é preciso arriscar!</h1>
        <p>Pedra, Papel ou Tesoura?</p>

        <div class="input-container">
            <input type="text" id="nome" class="custom-input" placeholder="Digite seu nome">
            <button class="add-btn" onclick="salvarNome()">OK</button>
        </div>

        <div class="game-wrapper">
            <div class="botoes">
                <button onclick="jogar('pedra')">⚫ Pedra</button>
                <button onclick="jogar('papel')">📜 Papel</button>
                <button onclick="jogar('tesoura')">✂️ Tesoura</button>
            </div>
            <div class="result-content">
                <p id="mensagem"></p>
                <div class="result" id="resultado"></div>
                <h3 class="result-title"></h3>
                <p class="result-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
